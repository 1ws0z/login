<html lang="en">
<head>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="estilos/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>

    <div class="login">
        <div class="login-diseño">
            <h1 class="title">Inicia seccion</h1>
            <div class="login-externo">
                <div class="Externo-item">
                    <img src="contenido/google-icon.png" alt="Google" title="Inicias con Google">
                    <span class="externo-item_span">Google</span>
                </div>
                <div class="Externo-item">
                    <img src="contenido/Apple-icon.png" alt="Apple" title="Iniciar con Apple">
                    <span class="externo-item_span">Apple</span>
                </div>
            </div>
            <p class="ceero">O</p>
            <form class="Login-formulario">
                <input type="email" placeholder="Usuario o Correo" class="Login-usuario">
                <input type="password"  placeholder="Contraseña" class="login-contraseña">
            </form>
            <button class="Boton-iniciar-seccion"><div class="boton-texto">Iniciar seccion</div></button>
            <p class="login-opcionesmas">
                <a href="">¿Olvitaste tu contraseña?</a>
                o 
                <a href="">Registrate</a> 
            </p>
           
        </div>
    </div>
</body>
</html>
