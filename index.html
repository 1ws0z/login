<html lang="es">
<head>

<body>

            <div class="login-externo">

                    <span class="externo-item_span">Google</span>
                </div>
                <div class="Externo-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1667px-Apple_logo_black.svg.png" alt="Apple" title="Iniciar con Apple">
                    <span class="externo-item_span">Apple</span>
                </div>
            </div>
            <p class="Login-Otros">O</p>
            <div class="login-formulario">
                    <form >
                        <input type="text" placeholder="Usuario o Correo">
                        <input type="password" placeholder="Contraseña">
                    </form>
            </div>
            <div class="cerouno">
                <button class="Boton-iniciar-seccion"><div class="boton-texto">Iniciar seccion</div></button>
            </div>
            <a href="" class="login-ayuda">¿Necesitas ayuda?</a>
           
        </div>
